<script type="text/x-handlebars">
    <div id="header">
       <a id="logo" href="">
        <img id="imglogo" src="img/W3LOGO.png" height="60px" alt="W3Portals" /></a>
    <div id="nav">
        <ul>
            <li id="ourwork-link">
               {{#link-to 'ourwork' class="btn"}} WORK {{/link-to}}
            </li>
            <li id="About-info-link">
               {{#link-to 'about' class="btn"}} ABOUT {{/link-to}}
            </li>
            <li id="contactus-link">
              {{#link-to 'contact' class="btn"}} CONTACT {{/link-to}}
            </li>
        </ul>
    </div>

   </div>
       
    <div id="center">
      <div id="content-main">
        {{outlet}}
     </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
        <div id="content">
            <div id="sidecontent">
            <p style=" font-weight:bold;">Build solutions<span class="italic normal"> by creating </span>Minimal Marketable Features</p>
             <p> Approach is to first recognize the most valuable business problems, and using an <b>iterative</b> process, deliver features to the customer, 
       as frequent as possible, in order to quickly learn about the problem we are trying to solve.
              </p>
               <p style="color: #808080;">Located in the Greater NYC area.<br />
                 Reach by phone: 866-410-5333<br />
                 Or email: <a href="mailto:info@w3portals.com">info@w3portals.com</a>
               </p>
                <div id="slogan"> Build  > Measure > Learn </div>
                <p id="contactus-note" class="hide">
                  <strong></strong>
                </p>
                  <span id="ourwork-note" class="hide">
                    <strong>This is some of our work </strong>
                  </span>
            </div>
     </div>
  </script>
  <script type="text/x-handlebars" data-template-name="ourwork">
   
    <div class="form-content overflow">
      {{#each item in model}}
        <p align="center">
        <a href="{{unbound item.www}}" target="_blank">
          <img height="60" border="0" src="{{unbound item.image}}" alt="">
        </a>
           <br> 
            {{unbound item.desc}}
        </p>
        <hr>
        {{/each}}                    
     </div>
  </script>
  <script type="text/x-handlebars" data-template-name="about">
           <div id="About-section" class="form">
                    <div id="about">
                        <div class="form-header">
                            <h1>About</h1>
                        </div>
                        <div class="form-content overflow">
                             <h2> Striving to...</h2>
                            <blockquote>
                               <p>
                                 <ul id="aboutlist">
                                 <li>Practice Agile methodologies and Behavior driven development.</li>
                                 <li>Focus on customer development (Lean Startups)</li>
                                 <li>Help startups & entrepreneurs build innovative products. (checkout: StartupDigest & StartupWeekend)</li>
                                 <li>Realize your apps should be device-agnostic and strive to develop cross-platform & responsive web apps.</li>
                                 <li>Focus on open-source: Javascript, Nodejs, Express, Ember.js, jQuery, Cordova, MongoDb, C#, RavenDB & ASP.Net MVC (yes, it is open) </li>
                                 <li>Utilize the cloud: AppHarbor, Azure, Heroku, Amazon Web Services, RavenHQ, CloudMine</li>
                                 </ul>
                              </p>
                            </blockquote>
                        </div>
                    </div> 
                    {{view App.RebelMouseView}}
                </div>
  </script>


   <script type="text/x-handlebars" data-template-name="contact">

                      Tech Support - <a href="mailto:support@w3portals.com">support@w3portals.com</a><br />
                      <p>Currently located in the Greater New York area</p>
                       W3Portals, LLC.<br />
                       Ph: (866) 410-5333
            </div>
      </div>
