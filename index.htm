<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />
    <meta name="description" content="W3Portals - Plan > Build > Deliver" />
    <meta name="copyright" content="Copyright (c) 2011, by W3Portals LLC., All Rights Reserved." />
    <meta name="author" content="W3Portals" />
    <meta name="keywords" content="W3Portals, web, design, development, software" />
    <title>W3Portals - Build > Measure > Learn</title>
    <link href="Site.css" rel="stylesheet" type="text/css" />
    <link rel='icon' type='image/png' href='img/favicon.ico' />
    <link href="img/W3icon.png" rel="image_src">

	   <script type="text/javascript">
       var _gaq = _gaq || [];
       _gaq.push(['_setAccount', 'UA-372716-1']);
       _gaq.push(['_trackPageview']);
       (function () {
           var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
           ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
           var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
       })();

   </script>
   
</head>
<body>
<script type="text/x-handlebars">
    <div id="header">

       <a id="logo" href="#/"><img id="imgicon" src="img/W3icon.png" alt="W3Portals" /><img id="imglogo" src="img/W3LOGO.png" alt="W3Portals" /></a>
    <div class="nav-wrapper">
        <ul class="fancyNav">
            
            {{#linkTo "index" tagName="li" href=false}} {{#linkTo "index"}}<img src="img/home-icon.png" height="16" alt="home"></a>{{/linkTo}}{{/linkTo}}
            {{#linkTo "ourwork" tagName="li" href=false}}{{#linkTo "ourwork"}}WORK{{/linkTo}}{{/linkTo}}
            {{#linkTo "about" tagName="li" href=false}}{{#linkTo "about"}}ABOUT{{/linkTo}}{{/linkTo}}
            {{#linkTo "contact" tagName="li" href=false}} {{#linkTo "contact"}}CONTACT{{/linkTo}}{{/linkTo}}
        </ul>
    </div>

   </div>
       
    <div id="center">
      <div id="content-main">
        {{outlet}}
     </div>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
        <div id="content">
            <div id="sidecontent">
            <p style=" font-weight:bold;">Build solutions<span class="italic normal"> by creating </span>Minimal Marketable Features</p>
             <p> Approach is to first recognize the most valuable business problems, and using an <b>iterative</b> process, deliver features to the customer, 
       as frequent as possible, in order to quickly learn about the problem we are trying to solve.
              </p>
               <p style="color: #808080;">Located in the Greater NYC area.<br />
                 Reach by phone: 866-410-5333<br />
                 Or email: <a href="mailto:info@w3portals.com">info@w3portals.com</a>
               </p>
                <div id="slogan"> Build  > Measure > Learn </div>
                <p id="contactus-note" class="hide">
                  <strong></strong>
                </p>
                  <span id="ourwork-note" class="hide">
                    <strong>This is some of our work </strong>
                  </span>
            </div>
     </div>
  </script>
  <script type="text/x-handlebars" data-template-name="ourwork">
    <div id="ourwork-section" class="form">
                    <div class="form-header">
                        <h1>Client Work</h1>
                    </div>
    <div class="form-content overflow">
      {{#each item in model}}
        <p align="center">
        <a href="{{unbound item.www}}" target="_blank">
          <img height="60" border="0" src="{{unbound item.image}}" alt="">
        </a>
           <br> 
            {{unbound item.desc}}
        </p>
        <hr>
        {{/each}}                    
     </div>
    </div>
  </script>
  <script type="text/x-handlebars" data-template-name="about">
           <div id="About-section" class="form">
                    <div id="about">
                        <div class="form-header">
                            <h1>About</h1>
                        </div>
                        <div class="form-content overflow">
                             <h2> Core values:</h2>
                            <blockquote>
                               <p>
                                 <ul id="aboutlist">
                                 {{#each item in model}}
                                    <li><h4> {{item}} </h4></li>
                                 {{/each}}
                                 </ul>
                              </p>
                            </blockquote>
                        </div>
                    </div> 
                    {{view App.RebelMouseView}}
                </div>
  </script>

   <script type="text/x-handlebars" data-template-name="contact">
    <div id="contactus-section" class="form">
                    <div class="form-header">
                        <h1>Contact</h1>
                    </div>
                    <div class="form-content">
                     <h2>How to get in touch:</h2>
                      <h3><a href="mailto:info@w3portals.com">info@w3portals.com</a></h3>
                      <h3>(866) 410-5333</h3>
                      <p>Currently located in the Greater New York City area</p>
                       
            </div>
      </div>
  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/app.js"></script>

 <!-- <script type="text/javascript" class="rebelmouse-embed-script" src="https://www.rebelmouse.com/static/js-build/embed/embed.js?site=W3portals&height=900&flexible=1"></script>
  -->
</body>
</html>
